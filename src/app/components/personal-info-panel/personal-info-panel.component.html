<div class="col-md-11 col-lg-9" id="profileInfo">

        <li class="list-group-item">
            <h1>{{ getFullName() }}</h1>
        </li>
        <li class="list-group-item">
            <h6>{{ getTitle() }}</h6>
        </li>
        <li class="list-group-item">
            <h6>{{ getAddress() }}</h6>
        </li>
        <li class="list-group-item item-link"><a href="#">{{ getContact() }}</a></li>
    </ul>
</div>

<section  class="vh-100" *ngIf="persona">
    <div class="container py-5 h-100">
        <div class="row">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = "persona.name" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)] = "persona.surname" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="titulo" [(ngModel)] = "persona.title" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" [(ngModel)] = "persona.city" required>
                </div>
                <div class="form-group">
                    <label for="imgProfile">Foto de perfil (Link)</label>
                    <input type="file" class="form-control" name="imgProfile" id="imgProfile" [(ngModel)] = "persona.imgProfile" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="imgBanner">Foto de portada (Link)</label>
                    <input type="file" class="form-control" name="imgBanner" id="imgBanner" [(ngModel)] = "persona.imgBanner" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="email">Email de contacto</label>
                    <input type="email" class="form-control" name="email" id="email" [(ngModel)] = "persona.email" required>
                </div>
                <div class="form-group">
                    <label for="aboutMe">Descripcion, Acerca de mi</label>
                    <input type="text" class="form-control" name="aboutMe" id="aboutMe" [(ngModel)] = "persona.aboutme" required>
                </div>
                <button class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</section>
